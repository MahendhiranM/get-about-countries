<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get information about countries</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <section class="title">
            <div class="row">
                <h5>Get information about countries</h5>
            </div>
        </section>

        <section class="search">
            <div class="row">
                <form class="search__form">
                    <div class="form-item">
                        <input
                            type="text"
                            class="search__country"
                            placeholder="default country name 'india'"
                            required
                        />
                    </div>
                    <div class="form-item">
                        <button type="submit" class="smt-btn">search</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="countries__section">
            <div class="row">
                <div class="countries"></div>
            </div>
        </section>

        <section class="footer__section">
            <div class="row">
                <p>
                    using
                    <a href="https://restcountries.eu/">restcountries.eu</a>
                    api
                </p>
            </div>
        </section>

        <script src="assets/js/app.js"></script>
    </body>
</html>
